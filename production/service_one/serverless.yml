service: service-1
provider:
  name: aws
  runtime: python3.8
  region: us-east-1
  timetout: 20
  environment:
      DB_HOST: production-ever-green.csif2sx3kogz.us-east-1.rds.amazonaws.com
      DB_PORT: 5432
      DB_NAME: productionevergreen
      DB_USER: postgres
      DB_PASSWORD: 12345678

  iamRoleStatements:
    - Effect: Allow
      Action:
        - "ec2:CreateNetworkInterface"
      Resource: "*"

    - Effect: "Allow"
      Action:
        - "rds-db:connect"
      Resource: "*"

custom:
  pythonRequirements:
    dockerizePip: true
    useDownloadCache: true
    useStaticCache: true
    layer:
      name: ${self:service}-python-libraries

functions:
  hello:
    handler: controllers/app.handler
    events:
      - http:
          path: hello
          method: get


    layers:
      - Ref: PythonRequirementsLambdaLayer


plugins:
  - serverless-python-requirements
  - serverless-offline

